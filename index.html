<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(to right,#ff758c,#ff7eb3);
color:white;
text-align:center;
overflow:hidden;
}

/* INTRO */
#introScreen{
position:fixed;
width:100%;
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
animation:fadeOut 3s ease forwards;
animation-delay:3s;
}
@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* HEART RAIN */
.heartRain{
position:fixed;
top:-10px;
font-size:20px;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(110vh);opacity:0;}
}

/* PASSWORD */
#loginScreen{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}
#mainContent{display:none;}

input{
padding:10px;
border-radius:20px;
border:none;
text-align:center;
}
button{
margin-top:10px;
padding:8px 20px;
border:none;
border-radius:20px;
background:white;
cursor:pointer;
}

/* NAV */
nav{
background:rgba(0,0,0,0.25);
padding:10px;
}
nav a{
margin:5px;
padding:8px 14px;
background:rgba(255,255,255,0.25);
border-radius:20px;
cursor:pointer;
text-decoration:none;
color:white;
}

/* SECTION */
.section{
display:none;
height:85vh;
justify-content:center;
align-items:center;
flex-direction:column;
padding:20px;
}
.active{display:flex;}
.emoji{font-size:60px;}

.float{
display:inline-block;
animation:float 2s infinite ease-in-out;
}
.jump{
display:inline-block;
animation:jump 1.4s infinite ease-in-out;
}
@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-20px);}
100%{transform:translateY(0);}
}
@keyframes jump{
0%{transform:translateY(0);}
50%{transform:translateY(-30px);}
100%{transform:translateY(0);}
}

/* FIREWORKS */
.firework{
position:fixed;
font-size:25px;
animation:explode 1s ease-out forwards;
}
@keyframes explode{
0%{transform:scale(0);}
100%{transform:scale(2);opacity:0;}
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
<source src="love.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="introScreen">
<h1>For My Love ‚ù§Ô∏è</h1>
<p>Something Special Just For You üíñ</p>
</div>

<!-- PASSWORD -->
<div id="loginScreen">
<h2>Enter Our Secret Password üíï</h2>
<input type="password" id="password" placeholder="Password">
<button onclick="checkPassword()">Unlock</button>
<p id="error" style="color:yellow;"></p>
</div>

<!-- MAIN -->
<div id="mainContent">

<nav>
<a onclick="show('rose')">üåπ Rose</a>
<a onclick="show('propose')">üíç Propose</a>
<a onclick="show('valentine')">‚ù§Ô∏è Valentine</a>
</nav>

<div id="rose" class="section active">
<h1>Happy Rose Day My Darling üåπ</h1>
<div class="emoji">
<span class="jump">üåπ</span>
<span class="jump" style="animation-delay:.2s">üåπ</span>
</div>
</div>

<div id="propose" class="section">
<h1>Happy Propose Day My Darling üíç</h1>
<p style="font-size:22px;">
Every moment with you is special...
<span class="float">‚ù§Ô∏è</span>
</p>
</div>

<div id="valentine" class="section">
<h1>Happy Valentine‚Äôs Day My Love‚ù§Ô∏è</h1>
<p id="typewriter" style="font-size:22px; max-width:700px;"></p>
</div>

</div>

<script>

/* PASSWORD */
function checkPassword(){
if(document.getElementById("password").value==="31072025"){
document.getElementById("loginScreen").style.display="none";
document.getElementById("mainContent").style.display="block";
document.getElementById("bgMusic").play();
}else{
document.getElementById("error").innerText="Wrong password üò¢";
}
}

/* NAV */
function show(id){
document.querySelectorAll('.section')
.forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');

if(id==="valentine"){
startTyping();
startFireworks();
}
}

/* HEART RAIN */
function createHeart(){
const heart=document.createElement("div");
heart.classList.add("heartRain");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},6000);
}
setInterval(createHeart,300);

/* TYPEWRITER */
const text=`I'm so happy to have you in my life.
You're the best thing that ever happened to me.
You're the most beautiful gift I've ever received from God!
My life would be simply meaningless without you.
Thank you for being mine.‚ù§Ô∏è`;

let i=0;
function startTyping(){
document.getElementById("typewriter").innerHTML="";
i=0;
type();
}
function type(){
if(i<text.length){
document.getElementById("typewriter").innerHTML+=text.charAt(i);
i++;
setTimeout(type,40);
}
}

/* FIREWORKS */
function startFireworks(){
for(let j=0;j<20;j++){
setTimeout(()=>{
const fw=document.createElement("div");
fw.classList.add("firework");
fw.innerHTML="üéÜ";
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*60+"vh";
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
},j*200);
}
}

</script>

</body>
</html>
